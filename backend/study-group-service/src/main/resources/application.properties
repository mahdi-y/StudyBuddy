spring.application.name=study-group-service
spring.datasource.url=jdbc:mysql://localhost:3306/sbuddy_db?allowPublicKeyRetrieval=true&useSSL=false&createDatabaseIfNotExist=true
spring.datasource.username=${db.username}
spring.datasource.password=${db.password}
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
server.port=8081
openai.api.key=${openai.key}
spring.mail.host=smtp.gmail.com
spring.mail.port=587    
spring.mail.username=${mail.username}
spring.mail.password=${mail.password}
spring.mail.properties.mail.debug=true
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
logging.level.org.springframework.web.client.RestTemplate=DEBUG
logging.level.org.springframework.http.client=DEBUG

chat-service.url=http://localhost:8082/api/chats






