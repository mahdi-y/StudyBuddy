apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql-chat
spec:
  selector:
    matchLabels:
      app: mysql-chat
  template:
    metadata:
      labels:
        app: mysql-chat
    spec:
      containers:
        - name: mysql
          image: mysql:8.0
          envFrom:
            - secretRef:
                name: chat-mysql-secrets
          ports:
            - containerPort: 3306
          volumeMounts:
            - name: mysql-data
              mountPath: /var/lib/mysql
      volumes:
        - name: mysql-data
          persistentVolumeClaim:
            claimName: chat-mysql-pvc
