apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-service
  labels:
    app: user-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: user-service
  template:
    metadata:
      labels:
        app: user-service
    spec:
      containers:
        - name: user-service
          image: bapo12/user-service:latest
          imagePullPolicy: Always   # Ensure Kubernetes always pulls the latest images pleaseccc
          ports:
            - containerPort: 8083
          env:
            - name: REVISION
              value: "REVISION"
            # DB Credentials
            - name: DB_USERNAME
              valueFrom:
                secretKeyRef:
                  name: user-service-secrets
                  key: db.username
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: user-service-secrets
                  key: db.password

            # JWT Secret
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: user-service-secrets
                  key: jwt.code

            # Twilio Secrets
            - name: TWILIO_SID
              valueFrom:
                secretKeyRef:
                  name: user-service-secrets
                  key: twilio.sid
            - name: TWILIO_TOKEN
              valueFrom:
                secretKeyRef:
                  name: user-service-secrets
                  key: twilio.token
            - name: TWILIO_PHONE
              valueFrom:
                secretKeyRef:
                  name: user-service-secrets
                  key: twilio.phone
