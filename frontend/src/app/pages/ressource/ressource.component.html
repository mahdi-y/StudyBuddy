<div class="container">
  <h2>Resources List</h2>
  <table class="table">
    <thead>
      <tr>
        <th>Title</th>
        <th>Description</th>
        <th>Type</th>
        <th>Uploaded At</th>
        <th>Download</th> <!-- Added Download Column -->
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let resource of resources">
        <td>{{ resource.title }}</td>
        <td>{{ resource.description }}</td>
        <td>{{ resource.type }}</td>
        <td>{{ resource.uploadedAt | date: 'short' }}</td>
        <td>
          <button (click)="downloadFile(resource)">Download</button> <!-- Added Download Button -->
        </td>
      </tr>
    </tbody>
  </table>
</div>
