<!-- Include Material Icons if not already -->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />

<div class="container">
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Title</th>
        <th>Uploaded At</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let resource of resources">
        <td>{{ resource.title }}</td>
        <td>{{ resource.uploadedAt | date: 'short' }}</td>
        <td>
          <div class="d-flex">
            <button class="btn btn-success btn-sm me-2" (click)="downloadFile(resource)">
              <span class="material-icons">download</span> Download
            </button>
            <button class="btn btn-danger btn-sm" (click)="deleteResource(resource.idResource)">
              <span class="material-icons">delete</span> Delete
            </button>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>
