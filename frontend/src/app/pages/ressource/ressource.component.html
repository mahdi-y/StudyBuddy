<!-- Include Material Icons if not already -->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />

<div class="container">
  <!-- Icons above the resources -->


  <!-- Card-style resource list -->
  <div *ngFor="let resource of resources" class="card shadow-sm mb-4 rounded-4">

    <div class="card-body d-flex justify-content-between align-items-start p-4">
      <div>
        <h5 class="card-title mb-1">{{ resource.title }}</h5>
        <p class="mb-2 text-muted small">Uploaded: {{ resource.uploadedAt | date: 'short' }}</p>
      </div>

      <div class="d-flex flex-column gap-2">
        <button
          class="btn btn-outline-success btn-sm"
          (click)="downloadFile(resource)"
          title="Download File"
        >
          ⬇️
        </button>
        <button
          class="btn btn-outline-danger btn-sm"
          (click)="deleteResource(resource.idResource)"
          title="Delete Resource"
        >
          🗑️
        </button>
      </div>
    </div>
  </div>
</div>
