<div class="parent">
  <div class="container">
    <h3 class="card-title text-center mb-4">Login</h3>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group mb-3">
        <label for="username">Username</label>
        <input type="text" id="username" class="form-control custom-input" formControlName="username" required />
      </div>
      <div class="form-group mb-3">
        <label for="password">Password</label>
        <input type="password" id="password" class="form-control custom-input" formControlName="password" required />
      </div>
      <div class="d-grid">
        <button type="submit" class="btn custom-btn" [disabled]="!loginForm.valid">Login</button>
      </div>
    </form>
    <div class="alert alert-danger mt-3" *ngIf="msg">{{ msg }}</div>
    <p class="text-center mt-3">
      Don't have an account? <a routerLink="/register" class="link-primary">Register here</a>
    </p>
  </div>
</div>
