<div class="parent d-flex align-items-center justify-content-center min-vh-100" style="background: linear-gradient(135deg, #43cea2, #185a9d);">
  <div class="card shadow-lg p-4" style="max-width: 420px; width: 100%; border-radius: 20px; background: #f9fafe;">
    <!-- Header -->
    <div class="text-center mb-4">
      <h3 class="card-title text-primary fw-bold" style="font-size: 26px;">ðŸ“š Welcome to Study Buddy</h3>
      <p class="text-muted" style="font-size: 15px;">Focus. Learn. Collaborate.</p>
    </div>

    <!-- Login Form -->
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label for="username" class="form-label text-secondary">Username</label>
        <input
          type="text"
          id="username"
          class="form-control rounded-4 border-2"
          formControlName="username"
          placeholder="Enter your username"
          required
        />
      </div>

      <div class="mb-3">
        <label for="password" class="form-label text-secondary">Password</label>
        <input
          type="password"
          id="password"
          class="form-control rounded-4 border-2"
          formControlName="password"
          placeholder="Enter your password"
          required
        />
      </div>

      <div class="d-grid">
        <button
          type="submit"
          class="btn btn-success rounded-4 fw-bold py-2"
          [disabled]="!loginForm.valid"
          style="background: linear-gradient(135deg, #43cea2, #185a9d); border: none;"
        >
          Sign In
        </button>
      </div>
    </form>

    <!-- Error Message -->
    <div class="mt-3" *ngIf="msg">
      <div class="alert alert-danger">{{ msg }}</div>
    </div>

    <!-- Links -->
    <div class="text-center mt-4">
      <p class="text-muted" style="font-size: 14px;">
        New here? <a routerLink="/register" class="text-primary fw-bold" style="text-decoration: none;">Create an account</a>
      </p>
    </div>

    <div class="text-center mt-2">
      <a routerLink="/request-reset" class="text-decoration-none text-secondary" style="font-size: 14px;">Forgot Password?</a>
    </div>
  </div>
</div>
