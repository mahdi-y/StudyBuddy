<div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card mt-5">
          <div class="card-body">
            <h3 class="card-title text-center">Login</h3>
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
              <div class="form-group mb-3">
                <label for="username">Username</label>
                <input type="text" id="username" class="form-control" formControlName="username" required>
              </div>
              <div class="form-group mb-3">
                <label for="password">Password</label>
                <input type="password" id="password" class="form-control" formControlName="password" required>
              </div>
              <div class="d-grid">
                <button type="submit" class="btn btn-primary" [disabled]="!loginForm.valid">Login</button>
              </div>
            </form>
            <div class="alert alert-danger mt-3" *ngIf="msg">{{ msg }}</div>
            <p class="text-center mt-3">
              Don't have an account? <a routerLink="/register">Register here</a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
