<div class="parent d-flex align-items-center justify-content-center min-vh-100" style="background: linear-gradient(135deg, #43cea2, #185a9d);">
  <div class="card shadow-lg p-4" style="max-width: 420px; width: 100%; border-radius: 20px; background: #f9fafe;">
    
    <!-- Header -->
    <div class="text-center mb-4">
      <h3 class="card-title text-primary fw-bold" style="font-size: 26px;">ðŸ”‘ Reset Your Password</h3>
      <p class="text-muted" style="font-size: 15px;">Please enter your details to reset your password.</p>
    </div>

    <!-- Form -->
    <form (ngSubmit)="resetPassword()">

      <!-- Username -->
      <div class="mb-3">
        <label for="username" class="form-label text-secondary">Username</label>
        <input
          type="text"
          id="username"
          class="form-control rounded-4 border-2"
          [(ngModel)]="username"
          name="username"
          placeholder="Enter your username"
          required
        />
      </div>

      <!-- Reset Code -->
      <div class="mb-3">
        <label for="resetCode" class="form-label text-secondary">Reset Code</label>
        <input
          type="text"
          id="resetCode"
          class="form-control rounded-4 border-2"
          [(ngModel)]="resetCode"
          name="resetCode"
          placeholder="Enter reset code"
          required
        />
      </div>

      <!-- New Password -->
      <div class="mb-3">
        <label for="newPassword" class="form-label text-secondary">New Password</label>
        <input
          type="password"
          id="newPassword"
          class="form-control rounded-4 border-2"
          [(ngModel)]="newPassword"
          name="newPassword"
          placeholder="Enter new password"
          required
        />
      </div>

      <!-- Confirm Password -->
      <div class="mb-3">
        <label for="confirmPassword" class="form-label text-secondary">Confirm Password</label>
        <input
          type="password"
          id="confirmPassword"
          class="form-control rounded-4 border-2"
          [(ngModel)]="confirmPassword"
          name="confirmPassword"
          placeholder="Confirm new password"
          required
        />
      </div>

      <!-- Submit Button -->
      <div class="d-grid">
        <button
          type="submit"
          class="btn btn-success rounded-4 fw-bold py-2"
          [routerLink]="message ? '/login' : null"
          [disabled]="!username || !resetCode || !newPassword || !confirmPassword"
          style="background: linear-gradient(135deg, #43cea2, #185a9d); border: none;"
        >
          Reset Password
        </button>
      </div>
    </form>

    <!-- Login Link -->
    <div class="text-center mt-4">
      <p class="text-muted" style="font-size: 14px;">
        Remember your password? 
        <a routerLink="/login" class="text-primary fw-bold" style="text-decoration: none;">Login here</a>
      </p>
    </div>

  </div>
</div>
