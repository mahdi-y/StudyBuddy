<head>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/@angular/material@14.2.0/prebuilt-themes/indigo-pink.css" rel="stylesheet">
</head>

<div class="frontoffice-container" [class.with-sidebar]="!isSidebarCollapsed">
  <!-- Sidebar -->
  <aside class="group-sidebar" [class.collapsed]="isSidebarCollapsed">
    <div class="sidebar-header mb-3">
      <h2 *ngIf="!isSidebarCollapsed">Study Groups</h2>
      <button mat-raised-button color="primary" (click)="goToCreateGroup()">Create New Group</button>
    </div>

    <div class="px-3 pb-2">
      <input type="text" class="form-control" placeholder="Search Study Groups..." [(ngModel)]="searchTerm" />
    </div>

    <ul class="group-list">
      <li *ngFor="let group of filteredGroups"
          (click)="selectGroup(group)"
          [class.active]="group.id === selectedGroup?.id">
        <span>{{ group.name }}</span>
        <button mat-icon-button color="accent" (click)="sendInvitation(group.id)">
          <mat-icon>person_add</mat-icon>
        </button>
        <button mat-icon-button color="primary" (click)="openGroupDetails(group); $event.stopPropagation()" class="btn-details">
          <i class="material-icons">visibility</i>
        </button>
      </li>
    </ul>
  </aside>

  <!-- Main content (chat, resources, flashcards, etc.) -->
  <div class="main-content" [class.expanded]="isSidebarCollapsed">
    <!-- Top Nav Bar -->
    <div class="top-nav d-flex justify-content-between align-items-center px-3 py-2">
      <div class="d-flex align-items-center">
        <button class="toggle-btn" (click)="toggleSidebar()">
          <i class="material-icons">menu</i>
        </button>
        <h5 class="mb-0 ms-3">Study Group: {{ selectedGroup?.name || 'Select a Group' }}</h5>
      </div>

      <!-- Profile Dropdown -->
      <div class="profile-dropdown position-relative">
        <button class="profile-btn d-flex align-items-center" (click)="toggleProfileDropdown()">
          <img src="assets/backoffice/images/profile.jpg" alt="Profile" class="profile-img rounded-circle me-2">
          <span class="profile-name">Amenallah</span>
          <i class="material-icons">arrow_drop_down</i>
        </button>

        <div class="dropdown-menu position-absolute end-0 mt-2" [class.show]="showProfileDropdown">
          <a href="#" class="dropdown-item">
            <i class="material-icons me-1">settings</i> Settings
          </a>
          <a href="#" class="dropdown-item">
            <i class="material-icons me-1">logout</i> Sign Out
          </a>
        </div>
      </div>
    </div>

    <!-- Content Grid -->
    <div class="content-grid container-fluid p-3">
      <div class="row">
         <!-- Flashcard Section (full width below other content) -->
        <div class="col-12 mt-4" *ngIf="selectedGroup?.id">
          <div class="flashcard-container border rounded p-3">
            <h3>Flashcards</h3>
            <app-flashcard *ngIf="safeGroupId" [groupId]="safeGroupId"></app-flashcard>
          </div>
        </div>
        <!-- Chat Section -->
        <div class="col-md-8 mt-4">
          <div class="chat-container border rounded p-3 h-100">
            <h3>Chat</h3>
            <!-- <app-chat [group]="selectedGroup"></app-chat> -->
          </div>
        </div>

        <!-- Tasks and Resources Section -->
        <div class="col-md-4 mt-4">
          <div class="side-section d-flex flex-column gap-3 h-100">
            <div class="tasks-container border rounded p-3 flex-grow-1">
              <h3>Progresses</h3>
              <!-- <app-tasks [group]="selectedGroup"></app-tasks> -->
            </div>
            <div class="resources-container border rounded p-3 flex-grow-1">
              <h3>Resources</h3>
              <!-- <app-resources [group]="selectedGroup"></app-resources> -->
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Modal for Group Details -->
<div class="modal fade" id="groupDetailsModal" tabindex="-1" aria-labelledby="groupDetailsModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="groupDetailsModalLabel">{{ selectedDetailGroup?.name }}</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <p><strong>Description:</strong> {{ selectedDetailGroup?.description }}</p>

        <!-- Update and Delete Buttons -->
        <div class="modal-footer">
          <button *ngIf="selectedDetailGroup && selectedDetailGroup.id" class="btn btn-primary" (click)="goToUpdateGroup(selectedDetailGroup.id)">Update Group</button>
          <button *ngIf="selectedDetailGroup && selectedDetailGroup.id" class="btn btn-danger" (click)="deleteStudyGroup(selectedDetailGroup.id)">Delete Group</button>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Include Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
