<div class="container">
  <h2>Create a Study Group</h2>

  <!-- Display any error message -->
  <div *ngIf="errorMessage" class="alert alert-danger">{{ errorMessage }}</div>

  <form (ngSubmit)="createGroup()" #groupForm="ngForm">
    <div class="form-group">
      <label for="name">Group Name</label>
      <input
        type="text"
        id="name"
        class="form-control"
        [(ngModel)]="groupData.name"
        name="name"
        required
        #name="ngModel"
      />
      <div *ngIf="name.invalid && name.touched" class="text-danger">
        Group Name is required.
      </div>
    </div>

    <div class="form-group">
      <label for="description">Description</label>
      <textarea
        id="description"
        class="form-control"
        [(ngModel)]="groupData.description"
        name="description"
        required
        #description="ngModel"
      ></textarea>
      <div *ngIf="description.invalid && description.touched" class="text-danger">
        Description is required.
      </div>
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="isSubmitting || groupForm.invalid">
      Create Group
    </button>

    <div *ngIf="isSubmitting" class="spinner-border" role="status">
      <span class="sr-only">Submitting...</span>
    </div>
  </form>
</div>
