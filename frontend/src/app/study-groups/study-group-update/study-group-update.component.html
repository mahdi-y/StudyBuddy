<div class="container py-4">
  <div class="card shadow-lg">
    <div class="card-header bg-primary text-white d-flex align-items-center justify-content-between">
      <h4 class="mb-0"><i class="material-icons me-2">edit</i> Update Study Group</h4>
    </div>

    <div class="card-body">
      <form (ngSubmit)="updateGroup()" #form="ngForm" novalidate>
        <!-- Group Name -->
        <div class="mb-3">
          <label for="name" class="form-label">Group Name</label>
          <input
            type="text"
            id="name"
            [(ngModel)]="studyGroup.name"
            name="name"
            class="form-control"
            placeholder="Enter group name"
            required
            minlength="3"
            maxlength="50"
            #name="ngModel"
            [class.is-invalid]="name.invalid && (form.submitted || name.touched)">
          <div *ngIf="name.invalid && (form.submitted || name.touched)" class="text-danger mt-1">
            Group name is required and should be between 3 to 50 characters.
          </div>
        </div>

        <!-- Description -->
        <div class="mb-3">
          <label for="description" class="form-label">Group Description</label>
          <textarea
            id="description"
            [(ngModel)]="studyGroup.description"
            name="description"
            class="form-control"
            rows="4"
            placeholder="Briefly describe your group"
            required
            minlength="10"
            maxlength="200"
            #description="ngModel"
            [class.is-invalid]="description.invalid && (form.submitted || description.touched)"></textarea>
          <div *ngIf="description.invalid && (form.submitted || description.touched)" class="text-danger mt-1">
            Description is required and should be between 10 to 200 characters.
          </div>
        </div>

        <!-- Submit Button -->
        <div class="text-end">
          <button class="btn btn-success px-4" type="submit" [disabled]="form.invalid || !hasChanges()">
            <i class="material-icons me-1">check_circle</i> Update
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
