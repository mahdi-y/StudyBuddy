<div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card mt-5">
          <div class="card-body">
            <h3 class="card-title text-center">Register</h3>
            <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
              <div class="form-group mb-3">
                <label for="name">Name</label>
                <input type="text" id="name" class="form-control" formControlName="name" required>
              </div>
              <div class="form-group mb-3">
                <label for="username">Username</label>
                <input type="text" id="username" class="form-control" formControlName="username" required>
              </div>
              <div class="form-group mb-3">
                <label for="password">Password</label>
                <input type="password" id="password" class="form-control" formControlName="password" required>
              </div>
              <div class="form-group mb-3">
                <label for="address">Address</label>
                <input type="text" id="address" class="form-control" formControlName="address" required>
              </div>
              <div class="form-group mb-3">
                <label for="mobileno">Mobile No</label>
                <input type="text" id="mobileno" class="form-control" formControlName="mobileno" required>
              </div>
              <div class="form-group mb-3">
                <label for="age">Age</label>
                <input type="text" id="age" class="form-control" formControlName="age" required>
              </div>
              <div class="d-grid">
                <button type="submit" class="btn btn-primary" [disabled]="!signupForm.valid">Register</button>
              </div>
            </form>
            <div class="alert alert-info mt-3" *ngIf="msg">{{ msg }}</div>
            <p class="text-center mt-3">
              Already have an account? <a routerLink="/login">Login here</a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
