<div class="parent d-flex align-items-center justify-content-center min-vh-100" style="background: linear-gradient(135deg, #43cea2, #185a9d);">
  <div class="card shadow-lg p-4" style="max-width: 700px; width: 100%; border-radius: 20px; background: #f9fafe;">
    <div class="text-center mb-4">
      <h2 class="card-title text-primary fw-bold" style="font-size: 26px;">üìù Create Your Account</h2>
      <p class="text-muted" style="font-size: 15px;">Join Study Buddy and start your journey!</p>
    </div>

    <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-md-6">
          <div class="mb-3">
            <label for="name" class="form-label text-secondary">Name</label>
            <input type="text" id="name" class="form-control rounded-4 border-2" formControlName="name" placeholder="Enter your name" required />
          </div>

          <div class="mb-3">
            <label for="username" class="form-label text-secondary">Username</label>
            <input type="text" id="username" class="form-control rounded-4 border-2" formControlName="username" placeholder="Choose a username" required />
          </div>

          <div class="mb-3">
            <label for="profilePicture" class="form-label text-secondary">Profile Picture (Optional)</label>
            <input type="file" id="profilePicture" class="form-control rounded-4 border-2" (change)="onFileChange($event)" accept="image/*" />
          </div>
        </div>

        <div class="col-md-6">
          <div class="mb-3">
            <label for="password" class="form-label text-secondary">Password</label>
            <input type="password" id="password" class="form-control rounded-4 border-2" formControlName="password" placeholder="Enter your password" required />
          </div>

          <div class="mb-3">
            <label for="confirmPassword" class="form-label text-secondary">Confirm Password</label>
            <input type="password" id="confirmPassword" class="form-control rounded-4 border-2" formControlName="confirmPassword" placeholder="Confirm your password" required />
          </div>

          <!-- Hidden Fields -->
          <input type="hidden" formControlName="address">
          <input type="hidden" formControlName="mobileno">
          <input type="hidden" formControlName="age">
        </div>
      </div>

      <div class="d-grid mt-3">
        <button
          type="submit"
          class="btn btn-success rounded-4 fw-bold py-2"
          [disabled]="!signupForm.valid"
          style="background: linear-gradient(135deg, #43cea2, #185a9d); border: none;"
        >
          Register
        </button>
      </div>
    </form>

    <div class="text-center mt-3" *ngIf="msg">
      <div class="alert alert-info">{{ msg }}</div>
    </div>

    <div class="text-center mt-3">
      <p class="text-muted" style="font-size: 14px;">
        Already have an account?
        <a routerLink="/login" class="text-primary fw-bold" style="text-decoration: none;">Login here</a>
      </p>
    </div>
  </div>
</div>
