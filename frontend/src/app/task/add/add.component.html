<h2>Add New Task</h2>
<div class="container mt-5">
  <h2 class="mb-4">âž• Add New Task</h2>

  <form (ngSubmit)="addTask()" #taskForm="ngForm">
    <!-- Title -->
    <div class="mb-3">
      <label for="title" class="form-label">Title</label>
      <input
        type="text"
        id="title"
        name="title"
        class="form-control"
        [(ngModel)]="newTask.title"
        required
      />
    </div>

    <!-- Description -->
    <div class="mb-3">
      <label for="description" class="form-label">Description</label>
      <textarea
        id="description"
        name="description"
        class="form-control"
        [(ngModel)]="newTask.description"
        required
      ></textarea>
    </div>

    <!-- Due Date -->
    <div class="mb-3">
      <label for="dueDate" class="form-label">Due Date</label>
      <input
        type="date"
        id="dueDate"
        name="dueDate"
        class="form-control"
        [(ngModel)]="newTask.dueDate"
        required
      />
    </div>

    <!-- Progress ID -->
    <div class="mb-3">
      <label for="progressId" class="form-label">Progress ID</label>
      <input
        type="number"
        id="progressId"
        name="progressId"
        class="form-control"
        [(ngModel)]="newTask.progressId"
      />
    </div>

    <!-- Completed Checkbox -->
    <div class="form-check mb-3">
      <input
        class="form-check-input"
        type="checkbox"
        id="completed"
        name="completed"
        [(ngModel)]="newTask.completed"
      />
      <label class="form-check-label" for="completed">Completed</label>
    </div>

    <!-- Submit Button -->
    <button type="submit" class="btn btn-primary" [disabled]="taskForm.invalid">
      Add Task
    </button>
  </form>
</div>
