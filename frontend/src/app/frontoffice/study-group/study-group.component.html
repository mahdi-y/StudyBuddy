<div class="frontoffice-container" [class.with-sidebar]="!isSidebarCollapsed">
  <!-- Sidebar -->
  <aside class="group-sidebar" [class.collapsed]="isSidebarCollapsed">
    <div class="sidebar-header" style="margin-bottom: 5%">
      <h2 *ngIf="!isSidebarCollapsed">Study Groups</h2>
    </div>
    <div class="px-3 pb-2">
      <input type="text" class="form-control" placeholder="Search Study Groups..." [(ngModel)]="searchTerm" />
    </div>
    <ul class="group-list">
      <li *ngFor="let group of filteredGroups" (click)="selectGroup(group)" [class.active]="group.id === selectedGroup?.id">
        <span>{{ group.name }}</span>
      </li>
    </ul>
  </aside>

  <!-- Main content -->
  <div class="main-content" [class.expanded]="isSidebarCollapsed">
    <!-- Top Nav Bar -->
    <div class="top-nav d-flex justify-content-between align-items-center px-3 py-2">
      <div class="d-flex align-items-center">
        <button class="toggle-btn" (click)="toggleSidebar()">
          <i class="material-icons">menu</i>
        </button>
        <h5 class="mb-0 ms-3">Study Group: {{ selectedGroup?.name || 'Select a Group' }}</h5>
      </div>

      <!-- Profile Dropdown -->
      <div class="profile-dropdown">
        <button class="profile-btn" (click)="toggleProfileDropdown()">
          <img src="assets/backoffice/images/profile.jpg" alt="Profile" class="profile-img">
          <span class="profile-name">Mahdi</span>
          <i class="material-icons">arrow_drop_down</i>
        </button>

        <div class="dropdown-menu" [class.show]="showProfileDropdown">
          <a href="#" class="dropdown-item">
            <i class="material-icons">settings</i> Settings
          </a>
          <a href="#" class="dropdown-item">
            <i class="material-icons">logout</i> Sign Out
          </a>
        </div>
      </div>
    </div>

    <!-- Content Grid -->
    <div class="content-grid container-fluid p-3">
      <div class="row h-100">
        <!-- Chat Section -->
        <div class="col-md-8 h-100">
          <div class="chat-container border rounded p-3 h-100">
            <h3>Chat</h3>
            <!-- <app-chat [group]="selectedGroup"></app-chat> -->
          </div>
        </div>

        <!-- Tasks and Resources Section -->
        <div class="col-md-4 h-100">
          <div class="side-section d-flex flex-column gap-3 h-100">
            <div class="tasks-container border rounded p-3 flex-grow-1">
              <h3>Progresses</h3>
              <!-- <app-tasks [group]="selectedGroup"></app-tasks> -->
            </div>
            <div class="resources-container border rounded p-3 flex-grow-1">
              <h3>Resources</h3>
              <app-ressource></app-ressource> <!-- Show resources list -->

              <!-- Add Resource Button (handles modal display) -->
              <button class="btn btn-primary" (click)="openAddResourceModal()">Add Resource</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Modal for adding new resource -->
<div *ngIf="showModal" class="modal-overlay">
  <div class="modal-content">
    <h3>Add New Resource</h3>
    <form (ngSubmit)="createResource()">
      <div class="form-group">
        <label for="title">Title:</label>
        <input type="text" id="title" class="form-control" [(ngModel)]="newResource.title" name="title" required />
      </div>
      <div class="form-group">
  <label for="fileUpload">Upload File:</label>
  <input type="file" id="fileUpload" class="form-control" (change)="onFileSelected($event)" />
</div>

      <div class="form-group">
        <label for="description">Description:</label>
        <textarea id="description" class="form-control" [(ngModel)]="newResource.description" name="description" required></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Create Resource</button>
      <button type="button" class="btn btn-secondary" (click)="closeModal()">Cancel</button>
    </form>
  </div>
</div>

<!-- Include Bootstrap JS and Popper.js -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
