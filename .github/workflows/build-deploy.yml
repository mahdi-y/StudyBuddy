name: Build, Push & Deploy User Service with MySQL

on:
  push:
    branches:
      - production
    paths:
      - 'backend/user-service/**'

jobs:
  build-and-deploy:
    runs-on: self-hosted
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java 21
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Build Spring Boot JAR
        run: |
          cd backend/user-service
          mvn clean package -DskipTests

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        # Optional: enable QEMU to support multiple architectures
        with:
          install: true
          use: buildx

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push user-service Image
        uses: docker/build-push-action@v5
        with:
          context: backend/user-service
          file: backend/user-service/Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/user-service:latest

      - name: Setup kubectl
        uses: azure/setup-kubectl@v4
        with:
          version: 'latest'

      - name: Create kubeconfig from secret
        run: |
          mkdir -p ~/.kube
          echo "${{ secrets.KUBE_CONFIG }}" > ~/.kube/config
          chmod 600 ~/.kube/config

      - name: Test kubectl access
        run: |
          kubectl config view
          kubectl version --client
          kubectl get nodes

      - name: Apply MySQL Manifests
        run: |
          kubectl apply -f backend/user-service/mysql/mysql-pvc.yaml
          kubectl apply -f backend/user-service/mysql/mysql-service.yaml
          kubectl apply -f backend/user-service/mysql/mysql-deployment.yaml

      - name: Apply User Service Manifests
        run: |
          kubectl apply -f backend/user-service/user-service-secrets.yaml
          kubectl apply -f backend/user-service/user-service-deployment.yaml
          kubectl apply -f backend/user-service/user-service-service.yaml

      - name: Show deployed services
        run: |
          kubectl get pods,svc