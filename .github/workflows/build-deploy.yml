name: Build, Push, and Deploy User Service + MySQL

on:
  push:
    branches:
      - production
    paths:
      - 'backend/user-service/**'

jobs:
  build-and-deploy:
    runs-on: self-hosted

    defaults:
      run:
        working-directory: backend/user-service

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java 21
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Build Spring Boot JAR
        run: mvn clean package -DskipTests

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: backend/user-service
          file: backend/user-service/Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/user-service:latest

      - name: Set up kubectl
        uses: azure/setup-kubectl@v4
        with:
          version: 'latest'

      - name: Configure kubeconfig from secret
        run: |
          mkdir -p ~/.kube
          echo "${{ secrets.KUBE_CONFIG }}" > ~/.kube/config
          chmod 600 ~/.kube/config

      - name: Test kubectl connection
        run: kubectl get nodes

      - name: Deploy MySQL PVC
        run: kubectl apply -f backend/user-service/mysql/mysql-pvc.yaml

      - name: Deploy MySQL Deployment
        run: kubectl apply -f backend/user-service/mysql/mysql-deployment.yaml

      - name: Deploy MySQL Service
        run: kubectl apply -f backend/user-service/mysql/mysql-service.yaml

      - name: Deploy User Service Deployment
        run: kubectl apply -f backend/user-service/user-service-deployment.yaml

      - name: Deploy User Service Service
        run: kubectl apply -f backend/user-service/user-service-service.yaml

      - name: Show pods and services
        run: kubectl get pods,svc
