name: Deploy User Service to Kubernetes

on:
  workflow_run:
    workflows: ["Deploy MySQL for User Service"]
    types:
      - completed

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Kubeconfig
        run: |
          mkdir -p ~/.kube
          echo "${{ secrets.KUBECONFIG }}" > ~/.kube/config

      - name: Deploy user-service
        run: |
          kubectl apply -f backend/user-service/user-service-deployment.yaml
          kubectl apply -f backend/user-service/user-service-service.yaml
