name: Deploy User Service to Kubernetes

on:
  push:
    branches: [ production ]
    paths:
      - 'backend/user-service/**'

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Kubeconfig
        run: |
          mkdir -p ~/.kube
          echo "${{ secrets.KUBE_CONFIG }}" > ~/.kube/config
          chmod 600 ~/.kube/config

      - name: Force Redeploy by Updating Environment Variable
        id: vars
        run: |
          echo "REVISION=$(date +%s)" >> $GITHUB_ENV

      - name: Apply MySQL Manifests (if needed)
        run: |
          kubectl apply -f backend/user-service/mysql/mysql-pvc.yaml
          kubectl apply -f backend/user-service/mysql/mysql-service.yaml
          kubectl apply -f backend/user-service/mysql/mysql-deployment.yaml

      - name: Apply User Service Deployment with Cache Busting
        env:
          REVISION: ${{ env.REVISION }}
        run: |
          # Replace REVISION placeholder in Deployment YAML
          sed "s/REVISION/${{ env.REVISION }}/" backend/user-service/user-service-deployment.yaml | kubectl apply -f -

      - name: Apply User Service Service
        run: |
          kubectl apply -f backend/user-service/user-service-service.yaml

      - name: Wait for Deployment Rollout
        run: |
          kubectl rollout status deployment/user-service --timeout=60s